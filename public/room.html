<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="call-container" id="callContainer">
        <h2>Phòng Video Call</h2>
        <div class="room-info-container">
            <div id="roomInfo" class="room-id-display"></div>
        </div>
        <div class="video-grid">
            <div class="video-item">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="label">Bạn</div>
            </div>
        </div>
        <div class="controls">
            <button id="toggleVideo">Tắt Camera</button>
            <button id="toggleAudio">Tắt Mic</button>
            <button id="leaveCall">Kết thúc</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="room.js"></script>
</body>
</html>
