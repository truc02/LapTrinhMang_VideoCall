<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Call</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="join-container" id="joinContainer">
            <h2>Video Call</h2>
            <div class="room-controls">
                <button id="createRoom">Tạo phòng mới</button>
                <div class="join-room">
                    <input type="text" id="roomInput" placeholder="Nhập Room ID">
                    <button id="joinRoom">Tham gia phòng</button>
                </div>
            </div>
            <div id="roomInfo"></div>
        </div>

        <div class="call-container hidden" id="callContainer">
            <div class="video-grid">
                <div class="video-item">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <div class="label">Bạn</div>
                </div>
                <div class="video-item">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="label">Người khác</div>
                </div>
            </div>
            <div class="controls">
                <button id="toggleVideo">Tắt Camera</button>
                <button id="toggleAudio">Tắt Mic</button>
                <button id="leaveCall">Kết thúc</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
